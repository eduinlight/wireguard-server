services:
  wg-easy:
    image: weejewel/wg-easy
    container_name: wg-easy-texy-es-malo
    environment:
      - WG_HOST=PON_ACA_LA_IP
      - WG_PORT=2345
      - PASSWORD=soy-texy-soy-loca
    restart: unless-stopped
    volumes:
      - ./wireguard:/etc/wireguard
    networks:
      wg:
        ipv4_address: 192.168.1.103
    ports:
      - 2345:51820/udp
      - 51821:51821/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE 
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1

networks:
  wg:
    name: wg-easy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
